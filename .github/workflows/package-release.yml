name: Package and Release repository zip

on:
  push:
    branches:
      - main
      - 'release/**'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number for the release (e.g., 1.0.0)'
        required: true
        default: '1.0.0'
      tag-name:
        description: 'Tag name for the release (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

permissions:
  contents: write
  

jobs:
  package-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: create release zip
        run: |
            VERSION=${{ github.event.inputs.version }}
            ZIP_NAME="repository-release-v${VERSION}.zip"
            git archive -o $ZIP_NAME HEAD
        
        
