name: Package and Release repository zip

on:
  push:
    branches:
      - main
      - 'release/**'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number for the release (e.g., 1.0.0)'
        required: true
        default: '1.0.0'
      release_notes:
        description: 'Release notes for the version'
        required: false
        default: 'Initial release'

permissions:
  contents: write
  

jobs:
  package-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Show version input
        run: |
          echo "Release version: ${{ github.event.inputs.version }}"

